<!DOCTYPE html>

<html>
  <head>
    <script src="/base/node_modules/Polymer/polymer.min.js"></script>
    <script src="/base/test/model.js"></script>
    <link rel="import" href="/base/index.html"/>
  </head>
  <body>
    <element name="element-with-model">
      <template>
        <div>{{model.text}}</div>
      </template>
      <script>
        Polymer.register(this, {model: {}});
      </script>
    </element>

    <racer-list id="element" itemType="element-with-model" collectionType="span" at="items"></racer-list>
    <script>
      window.addEventListener("WebComponentsReady", function() {
        var data = {
          items: [
            {text: "Text1"},
            {text: "Text2"}
          ]
        };
        document.querySelector("#element").model = new Model(data);
      });
    </script>
  </body>
</html>
